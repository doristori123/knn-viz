<!DOCTYPE html>
<html>
<meta charset="utf-8">

<!-- Example based on http://bl.ocks.org/mbostock/3887118 -->
<!-- Tooltip example from http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html -->
<!-- Coding style based on http://gist.github.com/mbostock/5977197 -->

<style>
body {
  font: 11px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: rgb(165, 165, 165);
  shape-rendering: crispEdges;
  fill-opacity: 0.8;
}

.tick {
    fill: rgb(165, 165, 165); 
    fill-opacity: 0.8;
}
.dot {
  stroke: #000;
}

.tooltip {
  position: absolute;
  width: 200px;
  height: 28px;
  pointer-events: none;
}
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

/**
 * 
 * Samples from a normal distribution. Uses the seedrandom library as the
 * random generator.
 *
 * @param mean The mean. Default is 0.
 * @param variance The variance. Default is 1.
 */
 function normalRandom(mean = 0, variance = 1) {

  do {
    var v1 = 2 * Math.random() - 1;
    var v2 = 2 * Math.random() - 1;
    var s = v1 * v1 + v2 * v2;
  } while (s > 1);

  var result = Math.sqrt(-2 * Math.log(s) / s) * v1;
  return mean + Math.sqrt(variance) * result;
}

function generateTrainingData(sampleSize, noise) {
    
    var points = []
    var variance = noise;

    function generateGaussian(cx, cy, label) {
        for (let i = 0; i < sampleSize / 2; i++) {
            
            let x = normalRandom(cx, variance);
            let y = normalRandom(cy, variance);
            points.push({x, y, label});
        
        }
    }

    generateGaussian(2,2,1)
    generateGaussian(-2,-2,-1)

    return points
}

var gaussianData = generateTrainingData(200,0.5);
console.log(gaussianData);





var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

/* 
 * value accessor - returns the value to encode for a given data object.
 * scale - maps value to a visual display encoding, such as a pixel position.
 * map function - maps from data value to display value
 * axis - sets up axis
 */ 

// setup x 
var xValue = function(d) { return d.x;}, // data -> value
    xScale = d3.scale.linear().range([0, width]), // value -> display
    xMap = function(d) { return xScale(xValue(d));}, // data -> display
    xAxis = d3.svg.axis().scale(xScale).orient("bottom");

// setup y
var yValue = function(d) { return d.y;}, // data -> value
    yScale = d3.scale.linear().range([height, 0]), // value -> display
    yMap = function(d) { return yScale(yValue(d));}, // data -> display
    yAxis = d3.svg.axis().scale(yScale).orient("left");

// setup fill color
var cValue = function(d) { return d.label;},
    color = d3.scale.category10();

// add the graph canvas to the body of the webpage
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// add the tooltip area to the webpage
var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

// load data



  // don't want dots overlapping axis, so add in buffer to data domain
  xScale.domain([d3.min(gaussianData, xValue)-1, d3.max(gaussianData, xValue)+1]);
  yScale.domain([d3.min(gaussianData, yValue)-1, d3.max(gaussianData, yValue)+1]);

  // x-axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
 


  // y-axis
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)



  // draw dots
  svg.selectAll(".dot")
      .data(gaussianData)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 3.5)
      .attr("cx", xMap)
      .attr("cy", yMap)
      .style("fill", function(d) { return color(cValue(d));}) 




</script>
</body>
</html>
